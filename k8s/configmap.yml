apiVersion: v1
kind: ConfigMap
metadata:
  name: edge-config
  labels:
    app: edge-service
data:
  application.yml: |
    spring:
      data:
        redis:
          host: polar-redis
      security:
        oauth2:
          client:
            registration:
              keycloak:
                redirect-uri: http://polarbookshop.example.com:30900/login/oauth2/code/edge-service
            provider:
              keycloak:
                issuer-uri: http://polarbookshop.example.com:30880/realms/PolarBookshop
